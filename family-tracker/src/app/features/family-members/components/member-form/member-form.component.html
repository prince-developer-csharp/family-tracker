<div class="max-w-xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-8">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">
    {{ editMode ? 'Edit Member' : 'Add Member' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
    
    <!-- ID -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">ID</label>
      <input type="text" formControlName="id" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" [readonly]="editMode"/>
    </div>

    <!-- Name -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Name</label>
      <input type="text" formControlName="name" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"/>
    </div>

    <!-- Age -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Age</label>
      <input type="number" formControlName="age" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"/>
    </div>

    <!-- Relation -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Relation</label>
      <input type="text" formControlName="relation" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"/>
    </div>

    <!-- Salary -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Salary</label>
      <input type="number" formControlName="salary" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"/>
    </div>

    <!-- Submit -->
    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
      {{ editMode ? 'Update Member' : 'Add Member' }}
    </button>
  </form>
</div>
