<div class="relative flex size-full min-h-screen flex-col bg-slate-50 overflow-x-hidden"
  style='font-family: Inter, "Noto Sans", sans-serif;'>
  <div class="layout-container flex h-full grow flex-col">
    <div class="px-40 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
        <div class="flex flex-wrap justify-between gap-3 p-4">
          <p class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72">
            Expenses
          </p>
          <button (click)="addExpense()"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-medium leading-normal">
            <span class="truncate">New Expense</span>
          </button>
        </div>

        <div class="px-4 py-3 @container">
          <div class="flex overflow-hidden rounded-lg border border-[#cedbe8] bg-slate-50">
            <table class="flex-1 w-full">
              <thead>
                <tr class="bg-slate-50">
                  <th
                    class="table-col-id px-4 py-3 text-left text-[#0d141c] w-[150px] text-sm font-medium leading-normal">
                    ID
                  </th>
                  <th
                    class="table-col-amount px-4 py-3 text-left text-[#0d141c] w-[150px] text-sm font-medium leading-normal">
                    Amount
                  </th>
                  <th
                    class="table-col-category px-4 py-3 text-left text-[#0d141c] w-[200px] text-sm font-medium leading-normal">
                    Category
                  </th>
                  <th
                    class="table-col-description px-4 py-3 text-left text-[#0d141c] w-[250px] text-sm font-medium leading-normal">
                    Description
                  </th>
                  <th
                    class="table-col-description px-4 py-3 text-left text-[#0d141c] w-[250px] text-sm font-medium leading-normal">
                    Date
                  </th>
                  <th
                    class="table-col-description px-4 py-3 text-left text-[#0d141c] w-[250px] text-sm font-medium leading-normal">
                    Time
                  </th>
                  <th
                    class="table-col-actions px-4 py-3 text-left text-[#0d141c] w-60 text-sm font-medium leading-normal">
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let expense of expenses" class="border-t border-t-[#cedbe8]">
                  <td
                    class="table-col-id h-[72px] px-4 py-2 w-[150px] text-[#49739c] text-sm font-normal leading-normal">
                    {{ expense.id }}
                  </td>
                  <td
                    class="table-col-amount h-[72px] px-4 py-2 w-[150px] text-[#0d141c] text-sm font-normal leading-normal">
                    {{ expense.amount | currency }}
                  </td>
                  <td
                    class="table-col-category h-[72px] px-4 py-2 w-[200px] text-[#0d141c] text-sm font-normal leading-normal">
                    {{ expense.category }}
                  </td>
                  <td
                    class="table-col-description h-[72px] px-4 py-2 w-[250px] text-[#0d141c] text-sm font-normal leading-normal truncate">
                    {{ expense.description || '-' }}
                  </td>
                  <td
                    class="table-col-description h-[72px] px-4 py-2 w-[250px] text-[#0d141c] text-sm font-normal leading-normal truncate">
                    {{ expense.date | date:'fullDate' }}
                  </td>
                  <td
                    class="table-col-description h-[72px] px-4 py-2 w-[250px] text-[#0d141c] text-sm font-normal leading-normal truncate">
                    {{ expense.date | date:'shortTime' }}
                  </td>
                  <td
                    class="table-col-actions h-[72px] px-4 py-2 w-60 flex items-center space-x-4 text-sm font-medium leading-normal tracking-[0.015em]">
                    <!-- Edit Button -->
                    <button (click)="editExpense(expense.id)" class="text-blue-600 hover:underline flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M16.862 4.487a2.1 2.1 0 113.061 3.06L8.625 18.846 4.5 19.5l.654-4.125L16.862 4.487z" />
                      </svg>
                      Edit
                    </button>

                    <!-- Delete Button -->
                    <button (click)="deleteExpense(expense.id)" class="text-red-600 hover:underline flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M6 18L18 6M6 6l12 12" />
                      </svg>
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <style>
            @container(max-width: 120px) {
              .table-col-id {
                display: none;
              }
            }

            @container(max-width: 240px) {

              .table-col-amount,
              .table-col-category {
                display: none;
              }
            }

            @container(max-width: 360px) {

              .table-col-description,
              .table-col-actions {
                display: none;
              }
            }
          </style>
        </div>
      </div>
    </div>
  </div>
</div>
