<div class="max-w-md mx-auto bg-white shadow-md rounded-md p-6 mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">
    {{ editMode ? 'Edit' : 'Add' }} Category
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- ID Field -->
    <div>
      <label for="id" class="block text-sm font-medium text-gray-700 mb-1">ID:</label>
      <input
        id="id"
        formControlName="id"
        type="text"
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="form.get('id')?.invalid && form.get('id')?.touched"
      />
      <div *ngIf="form.get('id')?.invalid && form.get('id')?.touched" class="text-red-500 text-sm mt-1">
        ID is required.
      </div>
    </div>

    <!-- Name Field -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="form.get('name')?.invalid && form.get('name')?.touched"
      />
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm mt-1">
        Name is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 disabled:opacity-50"
    >
      {{ editMode ? 'Update' : 'Add' }}
    </button>
  </form>
</div>
